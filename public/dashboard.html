<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-2">
      <header
        class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom"
      >
        <a class="d-flex align-items-center text-dark text-decoration-none">
          <i class="bi bi-person fs-3 me-2"></i>
          <span class="fs-4 fw-bold">User Management</span>
        </a>

        <div class="text-end">
          <button
            id="logout-btn"
            type="button"
            class="btn btn-outline-primary me-2"
          >
            Logout
          </button>
        </div>
      </header>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <form class="form-inline d-flex" onsubmit="event.preventDefault();">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Filter"
            aria-label="Filter"
            id="userSearch"
          />
        </form>

        <div class="btn-group" role="group" aria-label="User Actions">
          <button
            type="button"
            class="btn btn-warning"
            id="blockAllBtn"
            title="Block Selected"
          >
            <i class="bi bi-lock"></i>
          </button>
          <button
            type="button"
            class="btn btn-success"
            id="unblockAllBtn"
            title="Unblock Selected"
          >
            <i class="bi bi-unlock"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="deleteAllBtn"
            title="Delete Selected"
          >
            <i class="bi bi-trash3"></i>
          </button>
        </div>
      </div>

      <div class="table-responsive p-4 wrapper rounded-3 border">
        <table class="table table-hover text-center align-middle">
          <thead class="bg-light">
            <tr>
              <th>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="masterCheckbox"
                />
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Last seen</th>
            </tr>
          </thead>
          <tbody id="userDetails"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Message</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="messageModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime);
    </script>
    <script src="js/utils.js"></script>
    <script type="module" src="js/users.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
